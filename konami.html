<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
<script>
    "use strict";

    var keys = {
        up: 38,
        down: 40,
        left: 37,
        right: 39,
        b: 66,
        a: 65,
        enter: 13
    };
    var konamiCode =[
            keys.up,
            keys.up,
            keys.down,
            keys.down,
            keys.left,
            keys.right,
            keys.left,
            keys.right,
            keys.b,
            keys.a,
            keys.enter

    ];
    var konamiCodePosition = 0;

    $(document).keyup(function(event){
        console.log(event.keyCode);
        if (event.keyCode == konamiCode[konamiCodePosition]) {

            konamiCodePosition++;
        } else {
            konamiCodePosition = 0;
        }

        if (konamiCode.length == konamiCodePosition){
            alert("You have unlocked the Konami Code! 30  more lives for you!");
            konamiCodePosition=0
        }
    });

</script>
</body>
</html>
