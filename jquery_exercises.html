<!DOCTYPE html>
<html>
<head>
    <title>Example jQuery Page</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script>
        "use strict";

        $(document).ready(function() {
            //$('p, li, h1').css('background-color', 'yellow'); all p, li and h1 tags will be highlighted yellow
            $('h1').click(function () {
                $('h1').css('background-color', "teal"); //when an h1 element is clicked it will perform the function that turns background color to teal
            });
            $('p').dblclick(function () {   //change font size of all p elements to 30px when double clicked
                $('p').css('font-size', '30px')
            });
            $('li').hover(      //change text color to red when hovering over all list items, to black when not hovering
                    function () {
                $(this).css('color', 'red')
            },       function () {
                $(this).css('color', 'black')
            }
            )
        });

    </script>
</head>
<body>
<h1 id="codeup" class="codeup">Hello Codeup</h1>
<p class="paragraph" id="p1">
    This is a random paragraph used for testing purposes. Using jQuery now! Yay!
</p>
<p class="codeup1" id="p2">So this is the second paragraph. Created to help learn jQuery.</p>
<ul id="list1">
    <li>List item one</li>
    <li>List item two</li>
    <li>List item three</li>
</ul>
<div class="codeup">Random div item for testing purposes</div>
</body>
</html>
