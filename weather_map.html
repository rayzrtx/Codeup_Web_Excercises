<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .col-sm-4 {
            background-color: lightgray;
            border-color: darkgrey;
            text-align: center;
            border: double;
        }

        body {
            background-color: lightskyblue;
        }

    </style>
</head>
<body>
<main class="container">
    <h1>Three Day Forecast</h1>
    <div id="cityname" class="container"></div>

    <div id="weatherbox" class = "container"></div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function () {
        "use strict";

        $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
            APPID: "9881cf735cc8030311cc71cf1ba71226",
            q: "San Antonio, TX",
            units: "imperial",
            cnt: 3
        }).done(function (data) {
            $("#cityname").append("<h2>" + data.city.name + "</h2>");
            var numberOfDays = data.cnt;
            for (var i = 0; i< numberOfDays; i++)  {
                var maxTemp = data.list[i].temp.max;
                var minTemp = data.list[i].temp.min;
                var clouds =  data.list[i].weather[0].description;
                var humidity = data.list[i].humidity;
                var windSpeed = data.list[i].speed;
                var pressure = data.list[i].pressure;
                var weatherIcon = data.list[i].weather[0].icon;

                $("#weatherbox").append("<div class = 'col-sm-4'>"+"<h2>" + maxTemp + "°/" + minTemp + "°" + "</h2>" + "<p></p>" + "<img src='http://openweathermap.org/img/w/" + weatherIcon + ".png'>" + "<p></p>" + "Clouds: " + clouds + "<p></p>" + humidity + "% humidity" + "<p></p>" + "Wind: " + windSpeed + "<p></p>" + "Pressure: " + pressure + "</div>");
            }
        });
    })();
</script>
</html>
