<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Calculator</title>
    <style>
        h1{
            font-family: Futura, serif; 
        }
        .button {
            background-color: white;
            border: 0px solid black;
            color: gray;
            padding: 15px 42px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px rgba(0, 0, 0, 0.2);

        }
        html {
            text-align: center;
            background-image: url("img/Cool blue wallpaper backgrounds-1.jpg");
        }
        .numbers, .operators{
            height: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            box-shadow: inset 0px 4px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
        }
        #clear{
            background-color: #d9534f;
            color: white;
        }
        #plus{
            background-color: #f0ad4e;
            color: darkslategray;
        }
        #minus{
            background-color: #f0ad4e;
            color: darkslategray;
        }
        #multiply{
            background-color: #f0ad4e;
            color: darkslategray;
        }
        #divide{
            background-color: #f0ad4e;
            color: darkslategray;
        }
        #equals{
            background-color: yellow;
            color: darkslategray;
        }
        table {
            box-shadow: 0px 4px #009de4, 0px 10px 15px rgba(0, 0, 0, 0.2);
            background-color: #9DD2EA;
        }
    </style>
</head>
<body>

        <h1>Calculator</h1>
<form name="calculator" id="calculator">
<table border="2" align="center">
<tr>
    <td height="35">
        <input type="text" class="numbers" size="22" id="firstbox" maxlength="10" readonly>
        <input type="text" class="operators" size="6" id="operatorbox" maxlength="1" name="operatorbox" readonly>
        <input type="text" class="numbers" size="22" id="thirdbox" maxlength="10" readonly>

    </td>
</tr>
    <tr>
        <td>
            <button class="button" type="button" id="one" name="button">1</button>
            <button class="button" type="button" id="two" name="button">2</button>
            <button class="button" type="button" id="three" name="button">3</button>
            <button class="button" type="button" id="plus" name="button">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="button" type="button" id="four" name="button">4</button>
            <button class="button" type="button" id="five" name="button">5</button>
            <button class="button" type="button" id="six" name="button">6</button>
            <button class="button" type="button" id="minus" name="button">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="button" type="button" id="seven" name="button">7</button>
            <button class="button" type="button" id="eight" name="button">8</button>
            <button class="button" type="button" id="nine" name="button">9</button>
            <button class="button" type="button" id="multiply" name="button">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="button" type="button" id="decimal" name="button">.</button>
            <button class="button" type="button" id="zero" name="button">0</button>
            <button class="button" type="button" id="equals" name="button">=</button>
            <button class="button" type="button" id="divide" name="button">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="button" type="button" id="clear">C</button>
        </td>
    </tr>
</table>
</form>
        <script src="js/calculator.js"></script>
</body>
</html>
