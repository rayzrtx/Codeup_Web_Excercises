<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

//var getAjax = $.ajax("data/inventory.json")
    //getAjax.done
    $.ajax("data/inventory.json").done(function(data) {
        var rows = "";
        for (var i = 0; i < data.length; i++) {
            rows += ("<tr><td>" + data[i].title + "</td><td>" + data[i].quantity + "</td><td>" + data[i].price + "</td><td>" + data[i].categories + "</td></tr>");
        }
        $("#insertProducts").html(rows);

        $("#refresh").click(function (event) {
            event.preventDefault();
            $.ajax("data/inventory.json").done(function (data) {
                var rows = "";
                for (var i = 0; i < data.length; i++) {
                    rows += ("<tr><td>" + data[i].title + "</td><td>" + data[i].quantity + "</td><td>" + data[i].price + "</td><td>" + data[i].categories + "</td></tr>");

                }
                $("#insertProducts").html(rows);
            });
        });
    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

})();
</script>
<button id="refresh" type = "button">Click to refresh</button>

</body>
</html>
